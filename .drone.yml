kind: pipeline
name: ci
steps:
- commands:
  - whoami
  - pwd
  - ls -ld
  - ls -l
  - ls -ld /repo
  - sudo chown -R makepkg /repo
  - make repo
  environment:
    REPODIR: /repo
  image: zachfi/shell:archlinux
  name: repo
  pull: always
  volumes:
  - name: cache
    path: /repo
- commands:
  - make image
  environment:
    REPODIR: /repo
  image: zachfi/shell:archlinux
  name: image
  pull: always
  volumes:
  - name: cache
    path: /repo
volumes:
- name: cache
  temp: {}
